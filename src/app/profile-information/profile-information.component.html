<app-header></app-header>
<app-newprofileimage (closeNewImage)="closeNewImage($event)" *ngIf="newProfileImage"></app-newprofileimage>
<div class="all">
  <div class="information">
    <app-user-profile-top (openNewImage)="openNewImage($event)"></app-user-profile-top>
    <div class="main">
      <div class="left">
        <h1>Photos</h1>
        <div class="userImgs" *ngFor="let image of images | async">
          <img src="{{image.url}}" alt="">
        </div>
      </div>
      <div class="right">
        <h1>create a post & user posts</h1>
      </div>
    </div>
  </div>
</div>
<app-online-friends></app-online-friends>
