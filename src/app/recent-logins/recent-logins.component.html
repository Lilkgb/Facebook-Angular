<h1>Recent Logins</h1>
<p>Click your picture or add an account.</p>
<div class="all">
  <div class="addAccount">
    <div class="imageHolder">
      <img src="../assets/images/plus.png" alt="">
    </div>
    <h2>Add account</h2>
  </div>
  <div *ngFor="let recentLogin of childRecentLogins" class="recentUsers">
    <img src="{{recentLogin.image}}" alt="">
    <h2>{{recentLogin.username}}</h2>
  </div>
</div>
