<form>
  <div class="username">
    <label>Email or Phone</label>
    <input #username type="text" placeholder="Username">
  </div>
  <div class="password">
    <label>Password</label>
    <input #password type="password" placeholder="Password">
    <p>Forgot Account?</p>
  </div>
  <button type="submit" (click)="login(username.value, password.value)"><b>Login</b></button>
</form>
