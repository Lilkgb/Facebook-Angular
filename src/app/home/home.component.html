<div class="login-header">
  <h1>facebook</h1>
  <app-login-header (sendLogin)="login($event)"></app-login-header>
</div>
<div class="main-login">
  <app-recent-logins></app-recent-logins>
  <div class="newAccount">
    <h1>Create a New Account</h1>
    <p>It's free and always will be.</p>
    <app-new-account (sendUser)="addUser($event)"></app-new-account>
    <p class="createPageBand"><b><span class="blues">Create a Page</span> for a celebrity, band or business.</b></p>
  </div>
</div>
<ul *ngFor="let user of users | async" (click)="seeDetailPage(user)">
  <div class="panel-body">
    <p>users</p>
    <li>{{user.firstname}} {{user.lastname}}</li>
  </div>
</ul>
