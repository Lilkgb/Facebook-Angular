<app-add-image *ngIf="addImage" (closeNewImage)="closeNewImage($event)"></app-add-image>
<div class="all">
  <div class="title">
    <img src="../../assets/icon/photos.png" alt="">
    <div class="titleName">
      <p>Photos</p>
      <h5 (click)="open()">Add Photo</h5>
    </div>
  </div>
  <div class="main">
    <div class="userImgs" *ngFor="let image of images" (click)="detail(image)">
      <img src="{{image.url}}" alt="">
    </div>
  </div>
</div>
